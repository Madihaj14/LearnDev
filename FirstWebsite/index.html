<!-- This is the home page of the website -->

<!DOCTYPE html>   <!-- This is used to define the document type and version of HTML -->
<html>             <!-- This is the root element of the HTML document, that means it contains all other elements -->
    <head>          <!-- This element contains meta-information about the HTML document, such as its title and character set -->    
        <title>My First Website</title> <!-- This sets the title of the webpage that appears in the browser tab -->
    </head> 
    <body>         <!-- This element contains the content of the HTML document that is visible to users -->
        <h1>Welcome to My First Website</h1> <!-- This is a heading element that displays a large title on the webpage -->
        <h2>This is an H2 heading</h2> <!-- This is a subheading element that displays a smaller title on the webpage -->
        <h3>This is an H3 heading</h3> <!-- This is a smaller subheading element -->
        <br> <!-- This element creates a line break, moving the content that follows to a new line, it is a self-closing tag -->
        <h4>This is an H4 heading</h4> <!-- This is an even smaller subheading element -->
        <hr> <!-- This element creates a horizontal line to separate content sections, it is a self-closing tag -->

        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. </p> <!-- This is a paragraph element that contains a block of text -->
        <pre>This is preformatted text.
    It preserves both spaces and line breaks.</pre> <!-- This element displays text in a fixed-width font and preserves whitespace and line breaks -->

    </body>
</html>
